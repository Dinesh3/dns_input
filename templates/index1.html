    {% include 'header.html' %}

<body>
<div class="container">
        <form action="http://localhost:5000/result" method="POST" class="row g-3 needs-validation" validate>
          <!--  <form class="row g-3 needs-validation" validate>-->
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">DNS Type</label>
                <select name="DNS Type" class="form-select" id="validationTooltip01" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Internal DNS</option>
                    <option>External DNS</option>
                </select>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Action</label>
                <select name ="Action" class="form-select" required aria-label="select example">
                    <!--<select class="form-select" id="validationTooltip03" required>-->
                    <option selected disabled value="">Choose...</option>
                    <option>Create</option>
                    <option>Delete</option>
                    <option>Modify</option>
                </select>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">DNS Record Type</label>
                <select onchange="handleDnsRecord(event)" name ="DNS Record Type" class="form-select" id="validationTooltip02" required>
                    <option selected disabled value="Choose">Choose...</option>
                    <option value="A Record">A Record</option>
                    <option value="AAAA Record">AAAA Record</option>
                    <option value="CNAME Record">CNAME Record</option>
                    <option value="TXT Record">TXT Record</option>
                    <option value="SRV Record">SRV Record</option>
                    <!--<option value="SRV"><a href="/templates/header.html">SRV Record</a></option>-->
                </select>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Date</label>
                <input type="datetime-local" name="Date and Time" class="form-control">
            </div>

            <!-- dns -->
            <!-- <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">DNS Record Name</label>

                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div> -->
            <div class="col-md-4 position-relative a-record-sections" id="ip-address-section">
               <label for="validationTooltip04" class="form-label">DNS Name</label>
               <input type="text" name="DNS Name" class="form-control">
            </div>
            <div class="col-md-4 position-relative a-record-sections" id="ip-address-section">
               <label for="validationTooltip04" class="form-label">IP Address</label>
               <input type="text" name="IP Address" class="form-control">
            </div>
            <div class="col-md-4 position-relative a-record-sections" id="ip-address-section">
               <label for="validationTooltip04" class="form-label">FQDN Name</label>
               <input type="text" name="FQDN Name" class="form-control">
            </div>
            <!-- <div class="col-md-4 position-relative a-record-sections" id="ip-address-section">
               <label for="validationTooltip04" class="form-label">TTL Value</label>
               <select name="TTL Value" class="form-select" id="validationTooltip06" required>
                <option selected disabled value="">Choose...</option>
                <option>>5min</option>
                <option>>10min</option>
                <option>>30min</option>
            </select>
            </div> -->
            <!-- srv fields -->
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
               <label for="validationTooltip04" class="form-label">Service</label>
               <input type="text" name="Service" class="form-control">              
            </div>
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
                <label for="validationTooltip04" class="form-label">Protocol</label>
                <input type="text" name="Protocol" class="form-control">
            </div>
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
                <label for="validationTooltip04" class="form-label">Domain</label>
                <input type="text" name="Domain" class="form-control">
            </div>
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
                <label for="validationTooltip04" class="form-label">Weight</label>
                <input type="text" name="Weight" class="form-control">
            </div>
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
                <label for="validationTooltip04" class="form-label">Port No</label>
                <input type="text" name="Port No" class="form-control">
            </div>
            <div class="col-md-4 position-relative srv-sections" id="port-no-section">
                <label for="validationTooltip04" class="form-label">Priority</label>
                <input type="text" name="Priority" class="form-control">
            </div>
            <!--CNAME field-->
            <div class="col-md-4 position-relative cname-sections" id="cname-section">
                <label for="validationTooltip04" class="form-label">Domain Name</label>
                <input type="text" name="Domain Name" class="form-control">
            </div>
            <div class="col-md-4 position-relative cname-sections" id="cname-section">
                <label for="validationTooltip04" class="form-label">CNAME-Record</label>
                <input type="text" name="CNAME" class="form-control">
                
            </div>
            <div class="col-md-4 position-relative txt-sections" id="txt-section">
                <label for="validationTooltip04" class="form-label">Domain Name</label>
                <input type="text" name="Domain Name" class="form-control">
            </div>
            <div class="col-md-4 position-relative txt-sections" id="txt-section">
                <label for="validationTooltip04" class="form-label">TXT Value</label>
                <input type="text" name="CNAME" class="form-control">
                
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Service Tier</label>
                <select name="Service Tier" class="form-select" id="validationTooltip07" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Production</option>
                    <option>Non Production</option>
                    <option>Staging</option>
                </select>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Testing</label>
                <select name="Testing Mode" class="form-select" id="validationTooltip08" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <!--<div class="col-md-4 position-relative">-->
            <label for="validationTextarea" class="form-label">Textarea</label>
            <textarea class="form-control" id="validationTextarea" name="Description" placeholder="Required example textarea"
                      required></textarea>
            <div class="invalid-feedback">
                Please enter a message in the textarea.
            </div>

            <!-- <div class="col-md-4 position-relative">-->
            <div class="container">
                <div class="center">
                    <div>

                    </div>
                </div>

        </form>

    <script>
        //  const ipAddressElement = document.querySelector('#ip-address-section')
        //  const portNoElement = document.querySelector('#port-no-section')
        //  const srvSections = document.querySelectorAll('.srv-sections')
        const aRecordSections =document.querySelectorAll('.a-record-sections')
        const srvSections = document.querySelectorAll('.srv-sections')
        const cnameSections = document.querySelectorAll('.cname-sections')
        const txtSections = document.querySelectorAll('.txt-sections')
        // const aRecordSections =document.querySelector('.a-record-sections')

        // ipAddressSection.style.display = 'none'
        // srvSections.style.display = 'none'
        // cnameSections.style.display = 'none'
        // default all srv related fields will be hidden when page loads
        srvSections.forEach((element)=>{
            console.log('el', element);
            element.style.display='none'    
        });
        aRecordSections.forEach((element)=>{
            console.log('el', element);
            element.style.display='none'    
        });
        txtSections.forEach((element)=>{
            console.log('el', element);
            element.style.display='none'    
        });
        cnameSections.forEach((element)=>{
            console.log('el', element);
            element.style.display='none'    
        });


        function handleDnsRecord(event) {
            console.log('event', event);
            console.log('elemen', event.target);
            let dnsRecordType = event.target.value;
            console.log('event', event.target.value);
            if (dnsRecordType == 'A Record'){
                srvSections.forEach((element)=>{
                    console.log('el', element);
                    element.style.display='none'
                });
                txtSections.forEach((element)=>{
                    element.style.display='none'
                })
                cnameSections.forEach((element)=>{
                    element.style.display='none'
                })
                aRecordSections.forEach((element)=>{
                    element.style.display='block'
                })

                // cnameSections.style.display = 'none'
                // txtSections.style.display = 'none'
                // srvSections.style.display = 'none'
                // ipAddressSection.style.display='block'
            }
            else if (dnsRecordType == 'SRV Record'){
                aRecordSections.forEach((element)=>{
                    console.log('ip ADDRESS ELEMENTS', element);
                    element.style.display = 'none'
                })

                cnameSections.forEach((element)=>{
                    element.style.display = 'none'
                })
                txtSections.forEach((element)=>{
                    element.style.display='none'
                })

                srvSections.forEach((element)=>{
                    element.style.display='block'
                })

            }
            else if (dnsRecordType == 'CNAME Record'){
                aRecordSections.forEach((element)=>{
                    console.log('ip ADDRESS ELEMENTS', element);
                    element.style.display = 'none'
                })
                txtSections.forEach((element)=>{
                    element.style.display='none'
                })

                srvSections.forEach((element)=>{
                    element.style.display='none'
                })
                cnameSections.forEach((element)=>{
                    element.style.display = 'block'
                })
        }
        else if (dnsRecordType == 'TXT Record'){
                aRecordSections.forEach((element)=>{
                    console.log('ip ADDRESS ELEMENTS', element);
                    element.style.display = 'none'
                })
                srvSections.forEach((element)=>{
                    element.style.display='none'
                })
                cnameSections.forEach((element)=>{
                    element.style.display = 'block'
                })
                txtSections.forEach((element)=>{
                    element.style.display='block'
                })
    }
}
    </script>
